version: 2.1

executors:
  linux:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
macos:
    macos:
      xcode: 11.4
orbs:
  node: circleci/node@2.1.0

jobs:
  test:
    parameters:
      node-version:
        type: string
    executor: linux
    steps:
      - checkout
      - run:
          shell: /bin/sh
          command: |
               chmod +x test.sh
               ./test.sh
             
workflows:
  all-test:
    jobs:
      - test:
          name: "test-10.9.0"
          node-version: 10.9.0
      - test:
          name: "test-11.9.0"
          node-version: 11.9.0
      - test:
          name: "test-12.9.0"
          node-version: 12.9.0
      - test:
          name: "test-13.9.0"
          node-version: 13.9.0
